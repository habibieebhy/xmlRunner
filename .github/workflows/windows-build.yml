name: build-windows-installer

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: "~\\AppData\\Local\\pip\\Cache"
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build app.exe
        run: pyinstaller --noconsole --onefile app.py

      - name: Build xmlRead2.exe
        run: pyinstaller --noconsole --onefile xmlRead2.py

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      # ðŸ‘‡ Single source of truth for version
      - name: Set version
        id: set_version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            ver="${GITHUB_REF#refs/tags/}"
          else
            ver="dev-${GITHUB_RUN_NUMBER}"
          fi
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Verify build outputs
        shell: pwsh
        run: |
          dir dist
          if (!(Test-Path dist\app.exe)) { throw "dist\app.exe missing" }
          if (!(Test-Path dist\xmlRead2.exe)) { throw "dist\xmlRead2.exe missing" }
          if (!(Test-Path config.json.example)) { throw "config.json.example missing" }

      - name: Compile installer (Inno)
        shell: pwsh
        run: |
          $iscc = 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe'
          if (-not (Test-Path $iscc)) { throw "ISCC not found at $iscc" }
          New-Item -ItemType Directory -Force -Path dist-installer | Out-Null
          $v = "${{ steps.set_version.outputs.version }}"
          & $iscc `
            "/DMyAppVersion=$v" `
            "/Odist-installer" `
            "/F BrixtaSetup-$v" `
            "/L+dist-installer\iscc.log" `
            "installer.iss"

      - name: Upload installer artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: BrixtaSetup
          path: |
            dist-installer/*.exe
            dist-installer/iscc.log

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: BrixtaSetup
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
